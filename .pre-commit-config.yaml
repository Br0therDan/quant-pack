# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Basic hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Python code formatting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        name: ruff lint
        args: [--fix]
        exclude: ^(services/|shared/)
      # Run the formatter
      - id: ruff-format
        name: ruff format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy type check
        args: [--ignore-missing-imports, --no-strict-optional, --disable-error-code=arg-type,--disable-error-code=name-defined,--disable-error-code=no-untyped-def,--disable-error-code=no-redef]
        files: ^src/
        additional_dependencies:
          - types-requests
          - types-redis
          - pydantic
          - fastapi
          - httpx

  # Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: bandit security check
        args: [-c, pyproject.toml]
        exclude: .

  # Docstring linting - skip due to Korean docstrings
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       name: pydocstyle docstring check
  #       args: [--convention=google]

  # Import sorting is handled by ruff
  # - repo: https://github.com/PyCQA/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       name: isort import sorting
  #       args: [--profile, black]

default_stages: [pre-commit]
fail_fast: false
